<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 雨天信箱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-dashboard {
            max-width: 1200px;
            margin: 20px auto;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .admin-actions {
            margin-bottom: 30px;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .messages-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        .message-content {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body class="sunny-mode">
    <div class="container glass-effect admin-dashboard">
        <div class="admin-header">
            <h1>管理后台</h1>
            <a href="{{ url_for('admin_logout') }}" class="logout-btn">退出登录</a>
        </div>

        <!-- 统计信息 -->
        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-number">{{ message_count }}</div>
                <div>总消息数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ precip_prob }}%</div>
                <div>降雨概率</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ cpu_temp }}°C</div>
                <div>CPU温度</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">{{ weather_status }}</div>
                <div>当前状态</div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="admin-actions">
            <h3>系统操作</h3>
            <div class="action-buttons">
                <button onclick="forceRain()" class="primary-btn">强制降雨60分钟</button>
                <button onclick="changePassword()" class="secondary-btn">更改密码</button>
            </div>
        </div>

        <!-- 消息列表 -->
        <div class="messages-list">
            <h3>所有消息 ({{ messages|length }} 条)</h3>
            <div class="messages-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>内容</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for message in messages %}
                        <tr>
                            <td>#{{ message.id }}</td>
                            <td class="message-content" title="{{ message.content }}">{{ message.content }}</td>
                            <td>{{ message.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteMessage({{ message.id }})">删除</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function forceRain() {
            try {
                const response = await fetch('/admin/force_rain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                alert(data.message);
                location.reload();
            } catch (error) {
                alert('操作失败');
            }
        }

        async function deleteMessage(messageId) {
            if (!confirm('确定要删除这条消息吗？')) return;
            
            try {
                const response = await fetch(`/admin/delete_message/${messageId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                const data = await response.json();
                if (data.success) {
                    alert('消息已删除');
                    location.reload();
                }
            } catch (error) {
                alert('删除失败');
            }
        }

        function changePassword() {
            const newPassword = prompt('请输入新密码:');
            const confirmPassword = prompt('请确认新密码:');
            
            if (newPassword && newPassword === confirmPassword) {
                const formData = new FormData();
                formData.append('new_password', newPassword);
                formData.append('confirm_password', confirmPassword);
                
                fetch('/admin/change_password', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    alert('密码更改失败');
                });
            } else {
                alert('密码不匹配');
            }
        }
    </script>
</body>
</html>
